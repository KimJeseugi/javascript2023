<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>object</title>
</head>
<body>
<p id="carname"></p>
<p id="carcoLor"></p>
<p id="carspeed"></p>
<p id="upspeed"></p>

<script>
	 var car={
		name: 'sonata',
		color:'white',
		speed:60,
		speedUp:function(a){
			var sp=this.speed(a)
				var sp=this.speed+a;
				if(sp>=180){
					sp=50;
					return sp;
				}else{
					return sp;
				}	
				return this.speed+10;
			},
		speedDown:function(a){
			var sp=this.speed(a)
				var sp=this.speed+a;
				if(sp>=0){
					sp=50;
					return sp;
				}else{
					return sp;
				}	
				return this.speed+10;
			},
	 };

var cname=document.getElementById("carname");
cname.textContent=car.name;
var carcolor=document.getElementById("carcolor");
carcolor.textContent=car.carcolor;
var upspeed=document.getElementById("upspeed");
upspeed.textContent="속도 증가 : " + car.speedUp(100);
var upspeed=document.getElementById("downspeed");
upspeed.textContent="속도 감소 : " + car.speedDown(60);

</script>
</body>
</html>
