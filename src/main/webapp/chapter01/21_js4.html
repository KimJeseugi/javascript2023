<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>if</title>
</head>
<body>
<script>
	
	var gender='M';
	var age=15;
	if(gender=="M"){
		if(age>=19) {
			document.write('성인남자입니다.')
		}else{
			document.write('미성년자남자입니다.')
	}
	}
	else if(gender=="S"){
			if(age>=19){
			document.write('성인여성입니다.')
			}else{
				
			document.write("미성년자여자입니다.")
		}
}	
	
	</script>
</body>
</html>
