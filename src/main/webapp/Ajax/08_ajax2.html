<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AJAX 통신</title>
<script src="../script/jquery-3.7.1.min.js"></script>
<!--https://api.openweathermap.org/data/2.5/weather?q={city name}&appid={API key}-->
<script>
$(document).ready(function(){
	var apikey ="YOUR_OPENWEATHERMAP_API_KEY"; //회원가입후 인증키 받아서 넣기 그거안하면 안돼는 데스용
	var city = "Seoul"; 		
	var apiUrl ="https://api.openweathermap.org/data/2.5/weather?q="+
				city+"&appid="+apikey;
		$.ajax({
			url: apiUrl,
			type:"Get",
			success:function(result){
				var tempInCelsius = Math.round(result.main.temp - 273.15);
				$("#result").html("<h3>" + city + "의 현재 온도는"+tempInCelsius+"</h3>");
			},
			error:function(error){
				console.log(`error:${error}`);
			},
		});
	}); //ajax
	
</script>


</head>
<body>
	<h2>날씨 API 데이터</h2>
	<div id=result></div>
</body>
</html>
